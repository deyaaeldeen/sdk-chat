# SDK Chat Docker Compose Configuration
#
# Usage:
#   docker compose run --rm sdk-chat package sample generate /sdk
#   docker compose run --rm sdk-chat doctor
#   docker compose up mcp-sse  # Start MCP server on port 8080
#
# Authentication (set one of these before running):
#   export GH_TOKEN="ghp_..."        # GitHub token (preferred)
#   export GITHUB_TOKEN="ghp_..."    # Alternative GitHub token
#   export OPENAI_API_KEY="sk-..."   # For --use-openai mode
#
# Mount your SDK:
#   SDK_PATH=/path/to/sdk docker compose run --rm sdk-chat package sample generate /sdk
#
# Build first:
#   docker build -f Dockerfile.release -t sdk-chat:latest .

services:
  # Main CLI service - mount SDK via SDK_PATH env var
  sdk-chat:
    image: ${SDK_CHAT_IMAGE:-sdk-chat:latest}
    volumes:
      - ${SDK_PATH:-.}:/sdk
      - ${HOME}/.copilot:/root/.copilot:ro
    environment:
      - OPENAI_API_KEY
      - OPENAI_ENDPOINT
      - GH_TOKEN
      - GITHUB_TOKEN
      - SDK_CLI_MODEL
      - SDK_CLI_TIMEOUT
      - SDK_CLI_DEBUG
      - SDK_CLI_DEBUG_DIR
      - SDK_CLI_USE_OPENAI
      - NO_COLOR
    stdin_open: true
    tty: true

  # MCP server with SSE transport on port 8080
  mcp-sse:
    image: ${SDK_CHAT_IMAGE:-sdk-chat:latest}
    ports:
      - "${MCP_PORT:-8080}:${MCP_PORT:-8080}"
    volumes:
      - ${HOME}/.copilot:/root/.copilot:ro
    environment:
      - OPENAI_API_KEY
      - OPENAI_ENDPOINT
      - GH_TOKEN
      - GITHUB_TOKEN
      - SDK_CLI_MODEL
      - SDK_CLI_USE_OPENAI
    command: ["mcp", "--transport", "sse", "--port", "${MCP_PORT:-8080}"]

  # Interactive ACP agent
  acp:
    image: ${SDK_CHAT_IMAGE:-sdk-chat:latest}
    volumes:
      - ${SDK_PATH:-.}:/sdk
      - ${HOME}/.copilot:/root/.copilot:ro
    environment:
      - OPENAI_API_KEY
      - OPENAI_ENDPOINT
      - GH_TOKEN
      - GITHUB_TOKEN
      - SDK_CLI_MODEL
      - SDK_CLI_USE_OPENAI
    stdin_open: true
    tty: true
    command: ["acp"]
